<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks | clawdployed.fun</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --red: #ff0040;
      --red-dim: #cc0033;
      --red-glow: rgba(255, 0, 64, 0.3);
      --bg: #0a0a0a;
      --bg-light: #111;
      --border: #1a1a1a;
      --text: #fff;
      --text-dim: #888;
      --text-muted: #444;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--red);
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 100;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      color: var(--red);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--red);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--red);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .section-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--red);
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 14px;
      margin-bottom: 30px;
    }

    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      color: var(--text-dim);
      font-size: 12px;
      font-family: 'JetBrains Mono', monospace;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover,
    .filter-btn.active {
      border-color: var(--red);
      color: var(--red);
    }

    .jobs-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .job-card {
      background: var(--bg-light);
      border: 1px solid var(--border);
      padding: 25px;
      transition: all 0.3s;
      position: relative;
    }

    .job-card:hover {
      border-color: var(--red);
      box-shadow: 0 0 30px var(--red-glow);
    }

    .job-card.featured {
      border-color: var(--red);
      border-width: 2px;
    }

    .job-card.featured::before {
      content: 'üî• HOT';
      position: absolute;
      top: -10px;
      right: 20px;
      background: var(--red);
      color: var(--bg);
      padding: 3px 10px;
      font-size: 10px;
      font-weight: 600;
    }

    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .job-title {
      font-size: 16px;
      color: var(--red);
    }

    .job-reward {
      font-size: 14px;
      color: var(--red);
      background: rgba(255, 0, 64, 0.1);
      padding: 5px 12px;
      font-weight: 600;
    }

    .job-desc {
      font-size: 13px;
      color: var(--text-dim);
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .job-tags {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .tag {
      padding: 3px 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      font-size: 10px;
      color: var(--text-muted);
    }

    .tag.skill {
      border-color: #333;
      color: var(--text-dim);
    }

    .job-meta {
      display: flex;
      gap: 20px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .job-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .job-actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .btn-small {
      padding: 10px 20px;
      font-size: 12px;
      font-family: 'JetBrains Mono', monospace;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: var(--red);
      color: var(--bg);
    }

    .btn-primary:hover {
      background: var(--red-dim);
      box-shadow: 0 0 20px var(--red-glow);
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-muted);
      font-size: 14px;
    }

    .loading::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1001;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: var(--bg-light);
      border: 1px solid var(--red);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-title {
      font-size: 18px;
      color: var(--red);
      margin-bottom: 20px;
    }

    .modal-desc {
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid #333;
      color: var(--red);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--red);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: var(--text-muted);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn-cancel {
      background: transparent;
      border: 1px solid #333;
      color: var(--text-dim);
    }

    .btn-cancel:hover {
      border-color: var(--text-dim);
      color: var(--text);
    }

    .upload-area {
      border: 2px dashed #333;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .upload-area:hover {
      border-color: var(--red);
    }

    .upload-area.dragover {
      border-color: var(--red);
      background: rgba(255, 0, 64, 0.05);
    }

    #uploadText {
      color: var(--text-muted);
      font-size: 12px;
    }

    .status-msg {
      margin-top: 15px;
      padding: 10px;
      font-size: 12px;
    }

    .status-msg.success {
      background: rgba(0, 255, 100, 0.1);
      border: 1px solid #00ff66;
      color: #00ff66;
    }

    .status-msg.error {
      background: rgba(255, 0, 64, 0.1);
      border: 1px solid var(--red);
      color: var(--red);
    }

    .status-msg.pending {
      background: rgba(255, 200, 0, 0.1);
      border: 1px solid #ffc800;
      color: #ffc800;
    }

    .btn-small:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 20px;
      }
      
      .job-header {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo">
      <img src="/logo.jpg" alt="clawdployed.fun" class="logo-img">
      clawdployed.fun
    </a>
    <div class="nav-links">
      <a href="/#protocol">protocol</a>
      <a href="/tasks" class="active">tasks</a>
      <a href="/payouts">payouts</a>
      <a href="#" id="buyLink">$CLAWD</a>
      <a href="https://x.com/clawdployed.fun" target="_blank">ùïè</a>
    </div>
  </nav>

  <div class="container">
    <div class="section-label">// TASK QUEUE</div>
    <h1>Deployed Tasks</h1>
    <p class="subtitle">Pick a task. Complete it. Submit proof. Get paid instantly.</p>
    
    <div class="filter-bar">
      <button class="filter-btn active" data-filter="all">All Tasks</button>
      <button class="filter-btn" data-filter="content">Content</button>
      <button class="filter-btn" data-filter="dev">Dev</button>
      <button class="filter-btn" data-filter="creative">Creative</button>
      <button class="filter-btn" data-filter="research">Research</button>
    </div>

    <div class="jobs-list" id="jobsList">
      <div class="loading">Loading deployed tasks</div>
    </div>
  </div>

  <!-- Submit Modal -->
  <div class="modal" id="submitModal">
    <div class="modal-content">
      <div class="modal-title">Submit Proof</div>
      <div class="modal-desc" id="modalJobDesc">Complete the task and provide proof of your work.</div>
      
      <form id="submitForm" enctype="multipart/form-data">
        <input type="hidden" id="jobId">
        
        <div class="form-group">
          <label>Your Solana Wallet Address</label>
          <input type="text" id="walletAddress" placeholder="Enter your SOL address for payment" required>
        </div>

        <div class="form-group">
          <label>Upload Proof (screenshot, export, or deliverable)</label>
          <div class="upload-area" id="uploadArea">
            <span id="uploadText">üìé Click or drag to upload</span>
            <img id="previewImg" style="display:none; max-width:100%; max-height:200px; margin-top: 10px;">
            <input type="file" id="proofImage" accept="image/*" style="display:none;">
          </div>
        </div>
        
        <div class="form-group">
          <label>Notes / Links</label>
          <textarea id="proofText" rows="3" placeholder="Add any links, context, or notes about your submission"></textarea>
        </div>

        <div id="statusContainer"></div>

        <div class="modal-actions">
          <button type="button" class="btn-small btn-cancel" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-small btn-primary" id="submitBtn">Submit for Review</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Clawd-focused tasks
    const jobs = [
      {
        id: 1,
        title: "Create a Clawdbot tutorial video",
        description: "Record a short video (2-5 min) showing how to set up and use Clawdbot. Cover installation, basic commands, and one cool feature. Post to YouTube/TikTok.",
        reward: 0.25,
        difficulty: "Medium",
        timeEstimate: "45 min",
        category: "content",
        tags: ["video", "tutorial", "beginner-friendly"],
        featured: true
      },
      {
        id: 2,
        title: "Write a Clawdbot skill",
        description: "Create a new skill for Clawdbot that adds useful functionality. Must include SKILL.md with proper documentation. Submit the skill folder as a zip or GitHub link.",
        reward: 0.50,
        difficulty: "Hard",
        timeEstimate: "2-4 hrs",
        category: "dev",
        tags: ["coding", "skills", "node.js"],
        featured: true
      },
      {
        id: 3,
        title: "Design clawdployed.fun banners",
        description: "Create a set of 3 social media banners for clawdployed.fun (Twitter header, Discord banner, and a 1080x1080 square). Red/black theme. Include the ü¶Ä crab.",
        reward: 0.15,
        difficulty: "Easy",
        timeEstimate: "30 min",
        category: "creative",
        tags: ["design", "graphics", "social"],
        featured: false
      },
      {
        id: 4,
        title: "Translate Clawdbot docs to Spanish",
        description: "Translate the main README and getting-started guide to Spanish. Must be natural, not machine-translated. Native speakers preferred.",
        reward: 0.20,
        difficulty: "Medium",
        timeEstimate: "1 hr",
        category: "content",
        tags: ["translation", "docs", "spanish"],
        featured: false
      },
      {
        id: 5,
        title: "Create Clawd memes (set of 5)",
        description: "Make 5 high-quality memes about AI agents, Clawdbot, or the Clawd ecosystem. Must be funny, shareable, and use the ü¶Ä aesthetic. Submit as image pack.",
        reward: 0.10,
        difficulty: "Easy",
        timeEstimate: "20 min",
        category: "creative",
        tags: ["memes", "viral", "social"],
        featured: false
      },
      {
        id: 6,
        title: "Build a Clawdbot Discord bot integration",
        description: "Create a Discord bot that interfaces with Clawdbot via the gateway API. Should support basic commands like /ask and /status. Provide source code.",
        reward: 0.40,
        difficulty: "Hard",
        timeEstimate: "3-5 hrs",
        category: "dev",
        tags: ["discord", "api", "bot"],
        featured: false
      },
      {
        id: 7,
        title: "Write a Twitter thread about AI agents",
        description: "Write a 5-7 tweet thread explaining what AI agents are, why they matter, and how Clawdbot fits in. Post it and include the link.",
        reward: 0.08,
        difficulty: "Easy",
        timeEstimate: "15 min",
        category: "content",
        tags: ["twitter", "thread", "education"],
        featured: false
      },
      {
        id: 8,
        title: "Research competing AI agent platforms",
        description: "Create a comparison doc analyzing 5 AI agent platforms (features, pricing, limitations). Include how Clawdbot compares. Submit as PDF or Notion link.",
        reward: 0.18,
        difficulty: "Medium",
        timeEstimate: "1.5 hrs",
        category: "research",
        tags: ["analysis", "competitors", "docs"],
        featured: false
      },
      {
        id: 9,
        title: "Create an ASCII art crab logo",
        description: "Design a sick ASCII art crab (ü¶Ä) for terminal display. Should look good in monospace fonts and fit within 80 chars width. Multiple variations appreciated.",
        reward: 0.06,
        difficulty: "Easy",
        timeEstimate: "20 min",
        category: "creative",
        tags: ["ascii", "art", "terminal"],
        featured: false
      },
      {
        id: 10,
        title: "Report and document a Clawdbot bug",
        description: "Find a real bug in Clawdbot, document reproduction steps, and submit a proper GitHub issue. Must be a new, valid bug (not already reported).",
        reward: 0.15,
        difficulty: "Medium",
        timeEstimate: "varies",
        category: "dev",
        tags: ["qa", "testing", "github"],
        featured: false
      }
    ];

    let currentFilter = 'all';

    function renderJobs() {
      const container = document.getElementById('jobsList');
      
      const filteredJobs = currentFilter === 'all' 
        ? jobs 
        : jobs.filter(j => j.category === currentFilter);
      
      if (filteredJobs.length === 0) {
        container.innerHTML = `
          <div style="text-align: center; padding: 60px; color: #444;">
            No tasks in this category right now.
          </div>
        `;
        return;
      }

      container.innerHTML = filteredJobs.map(job => `
        <div class="job-card ${job.featured ? 'featured' : ''}">
          <div class="job-header">
            <div class="job-title">${job.title}</div>
            <div class="job-reward">${job.reward} SOL</div>
          </div>
          <div class="job-desc">${job.description}</div>
          <div class="job-tags">
            ${job.tags.map(t => `<span class="tag skill">${t}</span>`).join('')}
          </div>
          <div class="job-meta">
            <span>‚ö° ${job.difficulty}</span>
            <span>‚è± ${job.timeEstimate}</span>
          </div>
          <div class="job-actions">
            <button class="btn-small btn-primary" onclick="openSubmitModal(${job.id})">Claim & Submit</button>
          </div>
        </div>
      `).join('');
    }

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderJobs();
      });
    });

    function openSubmitModal(jobId) {
      const job = jobs.find(j => j.id === jobId);
      document.getElementById('jobId').value = jobId;
      document.getElementById('modalJobDesc').innerHTML = `<strong>${job.title}</strong><br><br>${job.description}`;
      document.getElementById('submitModal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('submitModal').classList.remove('show');
      resetForm();
    }

    // Image upload handling
    const uploadArea = document.getElementById('uploadArea');
    const proofImage = document.getElementById('proofImage');
    const previewImg = document.getElementById('previewImg');
    const uploadText = document.getElementById('uploadText');
    let selectedFile = null;

    uploadArea.addEventListener('click', () => proofImage.click());
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleImageSelect(file);
      }
    });

    proofImage.addEventListener('change', (e) => {
      if (e.target.files[0]) {
        handleImageSelect(e.target.files[0]);
      }
    });

    function handleImageSelect(file) {
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImg.src = e.target.result;
        previewImg.style.display = 'block';
        uploadText.textContent = '‚úì ' + file.name;
      };
      reader.readAsDataURL(file);
    }

    function showStatus(message, type) {
      const container = document.getElementById('statusContainer');
      container.innerHTML = `<div class="status-msg ${type}">${message}</div>`;
    }

    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const jobId = document.getElementById('jobId').value;
      const wallet = document.getElementById('walletAddress').value;
      const proofText = document.getElementById('proofText').value;
      const submitBtn = document.getElementById('submitBtn');

      if (!selectedFile) {
        showStatus('‚ö†Ô∏è Please upload proof of your work', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      showStatus('üì§ Uploading proof...', 'pending');

      const formData = new FormData();
      formData.append('jobId', jobId);
      formData.append('wallet', wallet);
      formData.append('proofText', proofText);
      formData.append('image', selectedFile);

      try {
        const response = await fetch('/api/submit', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          showStatus('ü§ñ AI is verifying your submission...', 'pending');
          submitBtn.textContent = 'Verifying...';
          
          setTimeout(() => {
            if (data.approved) {
              showStatus(`‚úÖ Approved! ${data.reward} SOL sent to your wallet.${data.txSignature ? `<br>Tx: ${data.txSignature.slice(0, 20)}...` : ''}`, 'success');
              submitBtn.textContent = '‚úì Paid!';
              setTimeout(() => closeModal(), 3000);
            } else {
              showStatus(`‚ùå Not approved: ${data.reason || 'Did not meet requirements'}`, 'error');
              submitBtn.disabled = false;
              submitBtn.textContent = 'Try Again';
            }
          }, 2000);
        } else {
          throw new Error(data.error || 'Submission failed');
        }
      } catch (err) {
        showStatus('‚ùå Error: ' + err.message, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit for Review';
      }
    });

    function resetForm() {
      document.getElementById('submitForm').reset();
      selectedFile = null;
      previewImg.style.display = 'none';
      uploadText.textContent = 'üìé Click or drag to upload';
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('submitBtn').textContent = 'Submit for Review';
      document.getElementById('statusContainer').innerHTML = '';
    }

    // Close modal on outside click
    document.getElementById('submitModal').addEventListener('click', (e) => {
      if (e.target.id === 'submitModal') closeModal();
    });

    // ESC to close
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Simulate loading
    setTimeout(renderJobs, 800);
  </script>
</body>
</html>
